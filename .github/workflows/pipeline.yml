name: Root Pipeline

on:
  push:
    branches:
      - main


jobs:
  terragrunt-plan-dev:
    name: Dev
    uses: ./.github/workflows/terragrunt-plan.yml
    with:
      ACCOUNT: account-dev
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      WORKSPACE: ${{ github.actor }}
      ACCOUNT_ID: "699193863488"
      REGION: "ap-southeast-1"
      ENV: dev
    secrets: inherit

  terragrunt-apply-dev:
    name: Dev
    uses: ./.github/workflows/terragrunt-apply.yml
    with:
      ACCOUNT: account-dev
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      WORKSPACE: ${{ github.actor }}
      ACCOUNT_ID: "699193863488"
      REGION: "ap-southeast-1"
      ENV: dev
    secrets: inherit
    needs:
      terragrunt-plan-dev

  terragrunt-plan-staging:
    name: Staging
    uses: ./.github/workflows/terragrunt-plan.yml
    with:
      ACCOUNT: account-dev
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      WORKSPACE: ${{ github.actor }}
      ACCOUNT_ID: "699193863488"
      REGION: "ap-southeast-1"
      ENV: staging
    secrets: inherit

