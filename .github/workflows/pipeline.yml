  #     ACCOUNT: account-dev
  #     ACCOUNT_ID: "699193863488"
  #     REGION: "ap-southeast-1"
  #     ENV: staging
  #   secrets: inherit

  terragrunt-plan-prod:
    name: Production
    uses: ./.github/workflows/terragrunt-plan.yml
    with:
      ACCOUNT: account-prod
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      WORKSPACE: ${{ github.actor }}
      ACCOUNT_ID: "699193863488"
      REGION: "ap-southeast-1"
      ENV: prod
    secrets: inherit

